<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/meuApp/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/meuApp/imagens/safeshelf-favicon.png" type="image/x-icon">
</head>
<body>
    {% csrf_token %}
    <input type="checkbox" id="menu-toggle">
    
    <div class="menu">
        <div class="logo_menu">
            <img class="img_logo" src="../static/meuApp/imagens/zyro-image.png" alt="">
            <br>
            <h2>SafeShelf</h2>
            <hr>
        </div>
        <a href="{% url 'home' %}"><img class='menu_lateral' src="../../static/imagens/icons8-casa-inteligente-2-64.png" alt=""> Página Inicial</a>
        <a href="/CadastrarProduto/" name="cadProduto"><img class='menu_lateral' src="../../static/imagens/icons8-produto-64.png" alt=""> Cadastrar Produto</a>
        <a href="/CadastrarEstoque/" name="cadFardo"><img class='menu_lateral' src="../../static/imagens/icons8-mover-por-carrinho-64.png" alt=""> Cadastrar Fardo</a>
        <a href="{% url 'listarProd' %}"><img class='menu_lateral' src="../../static/imagens/icons8-lista-de-peças-64.png" alt=""> Listar Produtos</a>
        <a href="{% url 'listarFard' %}"><img class='menu_lateral' src="../../static/imagens/icons8-lista-2-64.png" alt=""> Listar Fardos</a>
    </div>

    <div class="content">
        <label for="menu-toggle">&#9776; Menu</label>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
