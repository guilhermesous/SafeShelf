{% extends 'base.html' %}
{% block title %}Editar Produtos{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/meuApp/css/preview.css">

<h1>Edição de produtos</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label class="picture" for="id_imagem" tabIndex="0">
        <span class="picture__image"></span>
    </label>
    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
{% block scripts %}
<script src="../static/meuApp/js/preview.js"></script>
<script>
    var a = document.querySelectorAll('form a');
    a.forEach(function(a) {
        a.insertAdjacentHTML('afterend', '<br>');
    });
</script>
{% endblock %}
