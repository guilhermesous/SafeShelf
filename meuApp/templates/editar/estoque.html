{% extends 'base.html' %}
{% block title %}Editar Estoque{% endblock %}
{% block content %}
<link rel="stylesheet" href="../../static/meuApp/css/estoque.css">
<h1>Edição de Fardos (Estoque)</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn_cadastrar_estoque">Salvar</button>
    <button type="reset" class="btn_limpar_estoque">Limpar</button>
</form>
{% endblock %}
